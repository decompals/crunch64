[package]
name = "crunch64"
# This should be synced with pyproject.toml
version = "0.1.0"
edition = "2021"
description = "A library for handling common compression formats for N64 games"
repository = "https://github.com/ethteck/crunch64"
license = "MIT"

[lib]
name = "crunch64"
path = "src/lib.rs"
crate-type = ["lib", "staticlib", "cdylib"]

[dependencies]
pyo3 = {version="0.20.0", features = ["extension-module"], optional = true }
thiserror = "1.0"

[dev-dependencies]
rstest = "0.18.2"

[features]
c_bindings = []
python_bindings = ["dep:pyo3"]
